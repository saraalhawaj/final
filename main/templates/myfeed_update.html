{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<form action="{% url 'update' pk=instance.pk %}" method="POST" enctype="multipart/form-data">
	    {% csrf_token %}
	    {{form|crispy}}
	    <input type="submit" value="Create" class="btn btn-primary">
	</form>
{% endblock content %}
